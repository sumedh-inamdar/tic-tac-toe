<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/ae13f6fb78.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div>
            <i class="fas fa-th"></i>
            <span class="header">tic tac toe</span>
        </div>
    </header>
    <main>
        <div class="display start">
            <p>choose your opponent wisely</p>
            <div class="flex-row">
                <!--name: current display, 
                    value: next display -->
                <button class="menuSelect leftB" name="start" value="human">my fellow human</button>
                <button class="menuSelect rightB" name="start" value="ai">one special computer</button>
            </div>
        </div>
        <div class="display human">
            <table class="form">
                <tbody>
                    <tr>
                        <th></th>
                        <th><i class="fas fa-dragon"></i></th>
                        <th><i class="fas fa-dungeon"></i></i></th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th><input type="text" maxlength="12" class= "playerName" id="p1human" placeholder="First player's name"></th>
                        <th><input type="text" maxlength="12" class="playerName" id="p2human" placeholder="Second player's name"></th>
                    </tr>
                    <tr>
                        <th>Marker</th>
                        <th>X</th>
                        <th>O</th>
                    </tr>
                </tbody>
            </table>
            <div class="flex-row">
                <button class="menuSelect leftB" name="human" value="play">Let's Play!</button>
                <button class="menuSelect rightB" name="human" value="back">Go back</button>
            </div>
            
        </div>
        <div class="display ai">
            <table class="form">
                <tbody>
                    <tr>
                        <th></th>
                        <th>pic1</th>
                        <th>pic2</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th><input type="text" class="playerName" id="p1ai" placeholder="First player's name"></th>
                        <th>HAL 9000</th>
                    </tr>
                    <tr>
                        <th>Marker</th>
                        <th>X</th>
                        <th>O</th>
                    </tr>
                </tbody>
            </table>
            <button class="menuSelect" name="ai" value="play">Let's Play!</button>
            <button class="menuSelect" name="ai" value="back">Go back</button>
        </div>
        <div class="display play">
            <div class="gameCont">
                <div class="pInfo p1">
                    <i class="fas fa-dragon"></i>
                    <p id="p1name"></p>
                    <p id="p1marker"></p>
                    <p id="p1score"></p>
                </div>
                <div class="gameBoardCont">
                    <div class="gameBoard">
                        <div class="square" id='sq00'></div>
                        <div class="square" id='sq01'></div>
                        <div class="square" id='sq02'></div>
                        <div class="square" id='sq10'></div>
                        <div class="square" id='sq11'></div>
                        <div class="square" id='sq12'></div>
                        <div class="square" id='sq20'></div>
                        <div class="square" id='sq21'></div>
                        <div class="square" id='sq22'></div>
                    </div>
                    <div class="display roundResult">
                        <p class="regText" id="roundResultText"></p>
                    </div>
                </div> 
                <div class="pInfo p2">
                    <i class="fas fa-dungeon"></i></i>
                    <p id="p2name"></p>
                    <p id="p2marker"></p>
                    <p id="p2score"></p>
                </div>
            </div>
            <div>
                <button class="menuSelect leftB" name="play" value="back">Go back</button>
                <button class="menuSelect middleB" name="play" value="restartGame">Restart Game</button>
                <button class="menuSelect rightB" name="play" value="resetScore">Reset Score</button>
            </div>
            
        </div>
        
    </main>
    
</body>
</html>
